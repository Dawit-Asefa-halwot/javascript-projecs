<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/dom-game.css" />
  </head>
  <body>
    <p class="title">ROCK PAPER SCISSOR</p>

    <button
      class="move-button"
      onclick="
   playGame('ROCK');


      "
    >
      <img src="image/rock-emoji.png" alt="" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
    playGame('PAPER');
      "
    >
      <img src="image/paper-emoji.png" alt="" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
    playGame('SCISSOR');
      "
    >
      <img src="image/scissor-emoji.png" alt="" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      class="reset-score-button"
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    
    updateScoreElement();
    "
    >
      ResetScore
    </button>
    <button
      onclick="
    autoPlay();
    
    
    
    "
      class="auto-play-button"
    >
      Auto Play
    </button>
    <script src="scripts/dom-game.js" ;></script>
  </body>
</html>
